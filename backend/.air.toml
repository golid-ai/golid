# Air configuration for Go hot reload
# https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -p 4 -o ./tmp/server ./cmd/server"
  # Binary file
  bin = "./tmp/server"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html", "sql"]
  # Exclude directories
  exclude_dir = ["tmp", "vendor", "node_modules", "internal/db"]
  # Exclude files
  exclude_file = []
  # Exclude regex patterns
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = true
  # Follow symlinks
  follow_symlink = true
  # Delay after file change (ms)
  delay = 1000
  # Stop running old binary when build errors occur
  stop_on_error = true
  # Send interrupt signal before killing process
  send_interrupt = true
  # Delay after sending interrupt (ms)
  kill_delay = 500

[log]
  # Show log time
  time = true
  # Only show main log
  main_only = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
