name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: golid_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache-dependency-path: backend/go.sum

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: backend
          version: v2.10.1

      - name: Unit Tests
        run: go test ./... -race -count=1 -coverprofile=coverage-unit.out -coverpkg=./internal/apperror/...,./internal/config/...,./internal/handler/...,./internal/middleware/...,./internal/observability/...,./internal/queue/...,./internal/service/...,./internal/validate/...

      - name: Install migrate
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.18.1

      - name: Run Migrations
        run: migrate -path migrations -database "$DATABASE_URL" up
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/golid_test?sslmode=disable

      - name: Integration Tests
        run: go test -tags integration ./... -race -count=1 -coverprofile=coverage-integration.out -coverpkg=./internal/apperror/...,./internal/config/...,./internal/handler/...,./internal/middleware/...,./internal/observability/...,./internal/queue/...,./internal/service/...,./internal/validate/...
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/golid_test?sslmode=disable
          TEST_DATABASE_URL: postgres://test:test@localhost:5432/golid_test?sslmode=disable

      - name: Merge Coverage Profiles
        run: |
          head -1 coverage-unit.out > coverage.out
          tail -n +2 coverage-unit.out >> coverage.out
          tail -n +2 coverage-integration.out >> coverage.out

      - name: Coverage Summary
        run: go tool cover -func=coverage.out | tail -1

      - name: Security Scan
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4 && govulncheck ./...

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          flags: backend
          files: backend/coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          flags: frontend
          files: frontend/coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      # Flags known vulnerabilities in dependencies.
      # continue-on-error: transitive dep vulns are often unfixable
      # without upstream patches â€” flag, don't block.
      - name: Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check Generated Types
        run: npm run generate:types && git diff --exit-code

  scaffold-verify:
    name: Scaffold Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache-dependency-path: backend/go.sum

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: cd frontend && npm ci

      - name: Verify Scaffold Output Compiles
        run: make verify-scaffold

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v6

      - name: Create env file
        run: |
          cp config/.env.example config/.env.local
          JWT=$(openssl rand -hex 32)
          sed -i "s/CHANGE_ME_64_CHAR_HEX_STRING_AT_LEAST_32_CHARS/$JWT/" config/.env.local

      - name: Start Stack
        run: docker compose up -d --build

      - name: Wait for DB
        run: |
          for i in $(seq 1 30); do
            docker compose exec -T db pg_isready -U dev && break || sleep 2
          done

      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache-dependency-path: backend/go.sum

      - name: Run Migrations
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.18.1
          migrate -path backend/migrations -database "postgres://dev:dev@localhost:5432/golid?sslmode=disable" up

      - name: Seed Data
        run: docker compose exec -T db psql -U dev -d golid -f /dev/stdin < backend/seeds/dev_seed.sql

      - name: Wait for Backend
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8080/ready && break || sleep 2
          done

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Install Playwright
        run: cd frontend && npx playwright install --with-deps chromium

      # Docker Compose provides backend + db.
      # Playwright's webServer config starts the frontend dev server automatically.
      - name: Run E2E
        run: cd frontend && npx playwright test
